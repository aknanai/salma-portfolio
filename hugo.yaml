      With a track record of success at major financial institutions like US Bank and Fifth Third Bank, I've developed expertise in client relationship management, financial sales, and team leadership. I'm passionate about driving business growth through strategic marketing initiatives and building meaningful client partnerships.

      I'm fluent in English, French, and Arabic, with intermediate Spanish skills, allowing me to connect with diverse clients and markets globally.
